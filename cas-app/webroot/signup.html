<form ng-submit="signup()" name="registrationForm">
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text"  ng-minlength="3"
			   ng-maxlength="8" class="form-control" name="username"  id="username" ng-model="formData.username" required>
		<div ng-messages="registrationForm.username.$error">
			<p ng-message="minlength">Your name is too short.</p>
			<p ng-message="maxlength">Your name is too long.</p>
			<p ng-message="required">Your name is required.</p>
		</div>
	</div>

	<div class="form-group">
		<label for="pwd">Password:</label>
		<input type="password" class="form-control" id="pwd" ng-model="formData.password" required>
	</div>
	<div class="form-group">
		<label for="pwd_cntr">Confirm Password:</label>
		<input type="password" class="form-control" id="pwd_cntr" ng-model="formData.confirmPassword" required  required compare-to="formData.password">
	</div>

	<button type="submit" class="btn btn-default">Submit</button>
</form>
