          <h1>Ayarlar</h1>
          <div class="row">
            <div class="col-md-12">
              <form role="form" id="templatemo-preferences-form">
                <div class="row">
                  <div class="col-md-4 margin-bottom-15">
                    <label for="game_win_perc" class="control-label">Oyun kazanma yüzdesi</label>
                    <input type="text" class="form-control" id="game_win_perc">
                  </div>
                  <div class="col-md-4 margin-bottom-15">
                    <label for="free_spin_perc" class="control-label">Free Spin Kazanma Yüzdesi</label>
                    <input type="text" class="form-control" id="free_spin_perc">
                  </div>
                  <div class="col-md-4 margin-bottom-15">
                    <label for="bonus_perc" class="control-label">Bonus Kazanma Yüzdesi</label>
                    <input type="text" class="form-control" id="bonus_perc" >
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <button type="submit" class="btn btn-primary" onclick="updateSettings('WinPercentage',$('#game_win_perc').val());">Güncelle</button>
                  </div>
                  <div class="col-md-4">
                    <button type="submit" class="btn btn-primary" onclick="updateSettings('FreeSpinPercentage',$('#free_spin_perc').val());">Güncelle</button>
                  </div>
                  <div class="col-md-4">
                    <button type="submit" class="btn btn-primary" onclick="updateSettings('BonusPercentage',$('#bonus_perc').val());">Güncelle</button>

  <script src="js/jquery.min.js"></script>

  <script src="js/templatemo_script.js"></script>
  <script>
    $.ajax({
      url: '/admin/settings',
      type: 'get',
      async: false,
      success: function (data) {
        for(var i = 0 ; i < data.length ; i++){
          if(data[i].name == "WinPercentage"){
            $('#game_win_perc').val(data[i].value);
          }else if(data[i].name == "FreeSpinPercentage"){
            $('#free_spin_perc').val(data[i].value);
          }else if(data[i].name == "BonusPercentage"){
            $('#bonus_perc').val(data[i].value);
          }
        }
        console.log(data);
      },
    });
    function updateSettings(name,value){
      var settings = new Object();
      settings.name = name;
      settings.value = value;
      $.ajax({
        url: '/admin/settings',
        type: 'post',
        contentType: 'application/json',
        data: JSON.stringify(settings),
        dataType: 'json',
        async: false,
        success: function (data) {
          alert('ok')
          console.log(data);
        },
      });
    }
  </script>
