<div class="row no-collapse-1">
	<section class="6u">
		<form id="card_form" ng-submit="deposit()">
			<div class="form-group">
				<label for="number">Card Number:</label>
				<input type="text"  ng-model="formData.cardNo" class="form-control" id="number" name="number">
			</div>
			<div class="form-group">
				<label for="name">Full Name:</label>
				<input type="text" ng-model="formData.cardFullName" class="form-control" id="name" name="name"/>
			</div>
			<div class="form-group">
				<label for="name">Expiry:</label>
				<input type="text" ng-model="formData.expiryDate" class="form-control" id="expiry" name="expiry"/>
			</div>
			<div class="form-group">
				<label for="cvc">CVC:</label>
				<input type="text" ng-model="formData.cvc" class="form-control" id="cvc" name="cvc"/>
			</div>
			<div class="form-group">
				<label for="amount">Amount to Deposit:</label>
				<input type="text" ng-model="formData.amount" class="form-control" id="amount" name="amount"/>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</section>
	<section class="6u">
		<div class="card-wrapper">
			<script src="/js/card.js"></script>

		</div>
	</section>
</div>


</form>
<script type="text/javascript">
	var card = new Card({
		// a selector or DOM element for the form where users will
		// be entering their information
		form: '#card_form', // *required*
		// a selector or DOM element for the container
		// where you want the card to appear
		container: '.card-wrapper', // *required*

		formSelectors: {
			numberInput: '#number', // optional — default input[name="number"]
			expiryInput: '#expiry', // optional — default input[name="expiry"]
			cvcInput: '#cvc', // optional — default input[name="cvc"]
			nameInput: '#name' // optional - defaults input[name="name"]
		},
		formatting: true, // optional - default true

		// Strings for translation - optional
		messages: {
			validDate: 'valid\ndate', // optional - default 'valid\nthru'
			monthYear: 'mm/yyyy', // optional - default 'month/year'
		},

		// Default placeholders for rendered fields - optional
		placeholders: {
			number: '•••• •••• •••• ••••',
			name: 'Full Name',
			expiry: '••/••',
			cvc: '•••'
		},

		// if true, will log helpful messages for setting up Card
		debug: false // optional - default false
	});
</script>
